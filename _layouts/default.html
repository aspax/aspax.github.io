<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <link rel="shortcut icon" href="/favicon.png">
    <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.data.aspax['/assets/css/main.css'] }}">
  </head>
  <body>
    <header>
      <div class="wrapper group">
        <div class="branding">
          <a class="logo" href="/" title="ASPAX">ASPAX</a>
          <h1>The simple Node.js asset packager.</h1>
        </div>
        <ul class="menu">
          <li class="menu-item">
            <a class="menu-link" href="/#available_source_handlers" title="Source handling plugins">
              <i class="menu-icon icon-plugins"></i>
              <span>Plugins</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="https://github.com/icflorescu/aspax-express#usage" title="Tutorials">
              <i class="menu-icon icon-tutorials"></i>
              <span>Tutorial</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="https://github.com/icflorescu/aspax" title="View source on GitHub">
              <i class="menu-icon icon-github"></i>
              <span>Source</span>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <section class="wrapper">
      {{ content }}
    </section>
    <footer>
      <div class="wrapper group">
        <div class="notice">
          Developed by <a href="https://github.com/icflorescu">Ionut-Cristian Florescu</a> and released under the <a href="/license">MIT License</a>.
        </div>
        <div class="platforms">
          ASPAX is known to work on <i class="icon-osx"></i> Mac OSX and <i class="icon-linux" title="Linux"></i> Linux.
        </div>
      </div>
    </footer>
  {% include google-analytics.html %}
  </body>
</html>
