<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <link rel="shortcut icon" href="/favicon.png">
    <link href='//fonts.googleapis.com/css?family=Open+Sans|Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.data.aspax['/assets/css/main.css'] }}">
  </head>
  <body>
    <header>
      <div class="wrapper inside-header">
        <a class="logo" href="/" title="ASPAX">ASPAX</a>
        <h1>The simple Node.js asset packager.</h1>
        <ul class="menu">
          <li class="menu-item">
            <a class="menu-link" href="/#available_source_plugins" title="Plugins">
              <i class="menu-icon icon-plugins"></i>
              <span>Plugins</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#" title="Tutorials">
              <i class="menu-icon icon-tutorials"></i>
              <span>Tutorials</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="https://github.com/icflorescu/aspax" title="View source on GitHub">
              <i class="menu-icon icon-github"></i>
              <span>Source</span>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <section class="wrapper">
      {{ content }}
    </section>
    <footer>
      <div class="wrapper">
        Project developed and maintained by <a href="https://github.com/icflorescu">Ionut-Cristian Florescu</a> and hosted on <i class="icon-github"></i> <a href="https://github.com/icflorescu/aspax">GitHub</a>.
        <div class="platforms">
          ASPAX works on <i class="icon-osx"></i> and <i class="icon-linux"></i>.
        <div>
      </div>
    </footer>
  </body>

</html>
